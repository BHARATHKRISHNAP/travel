<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body style="background-color:aqua;">
<h1>REGISTRATION</h1>
<form action="" method="post">
    {% csrf_token %}
    <label>User Name</label><br>
    <input type="text" name="username" placeholder="Enter your username"><br>
    <label>First Name</label><br>
    <input type="text" name="first_name" placeholder="Enter your first_name"><br>
    <label>Last Name</label><br>
    <input type="text" name="last_name" placeholder="Enter your last_name"><br>
    <label>Email id</label><br>
    <input type="email" name="email" placeholder="Enter your email"><br>
    <label>Password</label><br>
    <input type="password" name="password" placeholder="Enter your password"><br>
    <label>Confirm Password</label><br>
    <input type="password" name="password1" placeholder="Confirm your password"><br>
    <input type="submit">

</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
